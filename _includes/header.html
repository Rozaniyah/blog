<header class="site-header" role="banner">

  <div class="wrapper">
    {% assign default_paths = site.pages | map: "path" %}
    {% assign page_paths = site.header_pages | default: default_paths %}
    <a class="site-title" href="{{ site.baseurl }}/{{ page.lang | default: page.categories.first }}">{{ site.title | escape }}</a>
    <span class="site-slang">BLOG | {{ page.lang | default: page.categories.first | upcase }}</span>
      <nav class="site-nav">
        <input type="checkbox" id="nav-trigger" class="nav-trigger" />
        <label for="nav-trigger">
          <span class="menu-icon">&#9776;</span>
        </label>

        <div class="trigger">
            <a class="page-link" href="/">Home</a>
            <a class="page-link" href="{{ site.baseurl }}/{{ page.lang | default: page.categories.first }}/feed.xml">Subscribe</a>
            <a class="page-link" href="{{ site.baseurl }}/{{ page.lang | default: page.categories.first }}/about/">About</a>
        </div>
      </nav>
  </div>
</header>
